<mat-list>
  <h3 mat-subheader>All Reservations</h3>
  <mat-list-item *ngFor="let reservation of reservations; last as last">
     <mat-icon mat-list-icon>folder</mat-icon>
     <h4 mat-line>{{reservation.room.name}}</h4>
     <p mat-line class="demo-2">Status: {{ reservation.approvalStatus }}: {{getStatus(reservation.approvalStatus)}} </p>
     <p mat-line class="demo-2">Requested By: {{reservation.requestedBy.name}} </p>
     <mat-divider [inset]="true" *ngIf="!last"></mat-divider>
  </mat-list-item>

     <h4 mat-line>{{note.name}}</h4>
     <p mat-line class="demo-2"> {{note.updated}} </p>
  </mat-list-item> -->
</mat-list>
